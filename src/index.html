<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Moyo header</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="header">
    <a href="/" class="header-logo">
      <img class="header-logo--img" src="./images/logo.png" alt="Moyo">
    </a>
    <nav>
      <ul class="header-menu">
        <li class="header-menu--item is-active">
          <a class="header-menu--link is-active" href="#">
            Apple
          </a>
        </li>
        <li class="header-menu--item">
          <a class="header-menu--link" href="#">
            Samsung
          </a>
        </li>
        <li class="header-menu--item">
          <a class="header-menu--link" href="#">
            Смартфоны и телефоны
          </a>
        </li>
        <li class="header-menu--item">
          <a class="header-menu--link" href="#" data-qa="hover">
            Ноутбуки и компьютеры
          </a>
        </li>
        <li class="header-menu--item">
          <a class="header-menu--link" href="#">
            Гаджеты
          </a>
        </li>
        <li class="header-menu--item">
          <a class="header-menu--link" href="#">
            Планшеты
          </a>
        </li>
        <li class="header-menu--item">
          <a class="header-menu--link" href="#">
            ФОТО
          </a>
        </li>
        <li class="header-menu--item">
          <a class="header-menu--link" href="#">
            ВИДЕО
          </a>
        </li>
      </ul>
    </nav>
  </header>
</body>
</html>
